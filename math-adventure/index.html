<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure: Dog vs Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>üêï Math Adventure üê±</h1>
            <p class="subtitle">Help the dog reach the cat by solving math problems!</p>
            <button class="btn-back" onclick="window.location.href='../index.html'">‚Üê Back to Menu</button>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="game-board-container">
                    <div class="game-board" id="gameBoard">
                        <!-- Board squares will be generated by JavaScript -->
                    </div>
                    <div class="character dog" id="dogCharacter">üêï</div>
                    <div class="character cat" id="catCharacter">üê±</div>
                </div>

                <div class="game-controls">
                    <div class="math-problem-container" id="mathProblemContainer" style="display: none;">
                        <h2>Solve the Problem!</h2>
                        <div class="math-problem" id="mathProblem"></div>
                        <div class="answer-input">
                            <div class="number-buttons" id="numberButtons">
                                <!-- Number buttons 0-36 will be generated by JavaScript -->
                            </div>
                            <div class="answer-section">
                                <div class="answer-display">
                                    <div class="answer-label">Your Answer:</div>
                                    <div class="answer-value" id="answerValue">0</div>
                                </div>
                                <div class="answer-controls">
                                    <button id="clearBtn" class="btn-secondary">Clear</button>
                                    <button id="submitBtn" class="btn-primary">Submit Answer</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="feedback" id="feedback"></div>
                </div>

                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">Position:</span>
                        <span class="info-value" id="position">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Correct:</span>
                        <span class="info-value" id="correctCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Wrong:</span>
                        <span class="info-value" id="wrongCount">0</span>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="dice-container">
                    <h2>Roll the Dice!</h2>
                    <div class="dice-wrapper">
                        <div class="dice" id="dice1">
                            <div class="dice-face">?</div>
                        </div>
                        <div class="dice" id="dice2">
                            <div class="dice-face">?</div>
                        </div>
                    </div>
                    <button id="rollDiceBtn" class="btn-primary">Roll Dice</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
