<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ğŸ¯ Word Bingo ğŸ¯</h1>
            <p class="subtitle">Listen to the word and click it on your bingo card!</p>
            <button class="btn-back" onclick="window.location.href='../index.html'">â† Back to Menu</button>
        </header>

        <div class="main-content">
            <div class="game-area">
                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="callWordBtn" class="btn-primary">ğŸ”Š Call Word</button>
                    <div class="current-word" id="currentWord">Click "Call Word" to start!</div>
                </div>

                <!-- Score Display -->
                <div class="score-display">
                    <div class="score-label">Score:</div>
                    <div class="score-value" id="currentScore">1000</div>
                </div>

                <!-- Bingo Card -->
                <div class="bingo-container">
                    <div class="bingo-card" id="bingoCard">
                        <!-- 5x5 grid will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Game Info -->
                <div class="game-info">
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="gameStatus">Ready to play!</span>
                    </div>
                </div>

                <!-- Feedback -->
                <div class="feedback" id="feedback"></div>
            </div>

            <!-- Leaderboard -->
            <div class="leaderboard-container">
                <h2>ğŸ† High Scores</h2>
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Leaderboard entries will be generated by JavaScript -->
                </div>
            </div>

            <!-- Win Screen -->
            <div class="win-screen" id="winScreen" style="display: none;">
                <div class="win-content">
                    <h2>ğŸ‰ BINGO! ğŸ‰</h2>
                    <p>Congratulations! You got 5 in a row!</p>
                    <p class="final-score" id="finalScore">Final Score: 0 points</p>
                    <button id="playAgainBtn" class="btn-primary">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
